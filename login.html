<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <title>Login</title>
 <style>
 body { font-family: sans-serif; background: #f2f2f2; display: flex; justify-content: center; alignitems: center; height: 100vh; }
 .login-box { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; 
width: 300px; }
 input { width: 100%; padding: 10px; margin: 10px 0; }
 button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; 
border-radius: 4px; }
 </style>
</head>
<body>
 <div class="login-box">
 <h2>Login</h2>
 <input type="text" placeholder="Username" id="username" />
 <input type="password" placeholder="Password" id="password" />
 <button onclick="login()">Login</button>
 </div>
 <script>
 function login() {
 // Simple check (no real validation)
 const user = document.getElementById('username').value;
 const pass = document.getElementById('password').value;
 if (user && pass) {
 window.location.href = 'menu.html';
 } else {
 alert('Please enter username and password.');
 }
 }
 </script>
</body>
 </html>
